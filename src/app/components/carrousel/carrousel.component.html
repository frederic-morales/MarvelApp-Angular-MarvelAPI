<div class="flex items-center mb-12 flex-col">
  <div
    class="flex justify-center sm:flex-row flex-wrap gap-6 max-w-7xl lg:px-9 lg:gap-x-28 xl:px-4 xl:gap-x-8 my-5 md:gap-x-20"
  >
    @for(character of characters(); track $index){
    <app-character
      [character]="character"
      [characterComics]="charactersComics()[$index]"
      [characterSeries]="charactersSeries()[$index]"
    />
    }
  </div>
  <app-search-character />
</div>
